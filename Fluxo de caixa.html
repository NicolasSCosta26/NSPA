<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fluxo de Caixa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Sistema de Fluxo de Caixa</h1>

    <!-- Formulário de entrada -->
    <form id="form-transacao">
      <input type="text" id="descricao" placeholder="Descrição" required />
      <input type="number" id="valor" placeholder="Valor (R$)" required />
      <select id="tipo">
        <option value="receita">Receita</option>
        <option value="despesa">Despesa</option>
      </select>
      <button type="submit">Adicionar</button>
    </form>

    <!-- Tabela de registros -->
    <table id="tabela-transacoes">
      <thead>
        <tr>
          <th>Descrição</th>
          <th>Valor (R$)</th>
          <th>Tipo</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody>
        <!-- Transações vão aparecer aqui -->
      </tbody>
    </table>

    <!-- Resumo financeiro -->
    <div class="resumo">
      <p>Total de Receitas: R$ <span id="total-receitas">0.00</span></p>
      <p>Total de Despesas: R$ <span id="total-despesas">0.00</span></p>
      <p><strong>Saldo: R$ <span id="saldo">0.00</span></strong></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
